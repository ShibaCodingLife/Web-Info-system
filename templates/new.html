<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>My Student</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="../static/css_of_new.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
		/>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			$(document).ready(function () {
				//处理表单修改提交处理
				// 保存按钮的点击事件
				$("#editStudentModal .btn-primary").click(function () {
					var $tableBody = $("table tbody");
					// 收集表单数据
					var studentData = {
						number: $("#stu-number").val(),
						age: $("#stu-age").val(),
						address: $("#stu-addtress").val(),
						sdept: $("#stu-sdept").val(),
					};
					// 发送AJAX请求到后端
					var studentNumber = $("#editStudentModal").attr("data-number"); //获取本来的学号信息
					//var studentNumber = $(this).data('number');//这种方法并不可取,应使用attr获取信息
					$.ajax({
						url: "/update_student/" + studentData.number, // 后端路由地址
						method: "POST",
						contentType: "application/json",
						data: JSON.stringify(studentData), // 转换数据为JSON字符串
						success: function (response) {
							// 请求成功后的回调函数
							if (response.success) {
								$("#editStudentModal").modal("hide"); // 关闭模态框
								updateTableRow(studentNumber, studentData);
							} else {
								// 处理失败情况
								alert(response.error);
							}
						},
						error: function () {
							alert("更新失败，请重试。您可以多次点击按钮重试!");
						},
					});
					function updateTableRow(studentNumber, studentData) {
						$tableBody.find("tr").each(function () {
							var $td = $(this).find(".student-number");
							if ($td.text() === studentNumber) {
								// 更新该行的数据
								$td.siblings(".student-age").text(studentData.age);
								$td.siblings(".student-address").text(studentData.address);
								$td.siblings(".student-sdept").text(studentData.sdept);
								alert("修改成功!");
								return false; // 跳出循环
							}
						});
					}
				});
			});


			$(document).ready(function() {//搜索功能并回显
				$("#buttonn").click(function(e) {
					e.preventDefault();
					var name = $("#input").val();
					$.post("/search-by-name", { name: name }, function(data) {
						console.log(data);
						if (data.success) {
							var rows = [];
							var $tableBody = $('table tbody');
							$tableBody.empty();
							$.each(data.student, function(index, student) {
							  var $row = $('<tr>').append( 
								$('<td>').text(student.name),
								$('<td>').addClass('student-number').text(student.number),
								$('<td>').text(student.sex),
								$('<td>').addClass('student-age').text(student.age),
								$('<td>').addClass('student-address').text(student.origin),
								$('<td>').addClass('student-sdept').text(student.sdept),
								$('<td>').append(
								$('<button>').addClass('btn btn-primary btn-sm').attr('data-number', student.number).text('修改'),
								$('<button>').addClass('btn btn-danger btn-sm').attr('data-number', student.number).text('删除')
								)
							);
							$tableBody.css("animation", "ani 1s ease-in-out forwards");
							$tableBody.append($row);
							});
						} else {
							alert("未找到关于这个学生的信息!");
						}
	
						$tableBody.on('click', '.btn-primary', function() {//我想到有一种方法,就是使用bootstrap来实现模态框中间显现
						  var $row = $(this).closest('tr');
						  var studentNumber = $(this).data('number'); 
						  $('#editStudentModal').attr('data-number', studentNumber);//存储起来
						  $('#stu-number').val(studentNumber);
						  $('#editStudentModal').modal('show');
					  });
					  
					  $tableBody.on('click', '.btn-danger', function() {
						  var $row = $(this).closest('tr');//先获取这一行的信息后通过学号删除
						  var studentNumber = $(this).data('number');
						  console.log(studentNumber); //获取学号
						  $.ajax({
							  url: '/delete_student',  // 后端路由地址
							  type: 'POST',
							  data: {student_number: studentNumber},  // 发送学生学号
							  success: function(response) {
								// 如果后端返回成功响应，则移除行
								if (response.success) {
								  $row.remove();
								  //别忘了别忘了!还要删除左侧菜单的信息!-_-真麻烦...哭死好吧
								  $('.left_menu strong').each(function() {
									  if ($(this).text() === response.studentName) {
										  $(this).closest('.left_menu_item').remove();
									  }
								  });
								  alert("删除成功!");
								} else {
								  alert("删除逻辑错误");
								}
							  },
							  error: function() {
								alert('程序错误!');
							  }
							});
					  });
	
					});
					
				});
			});





			$(document).ready(function () {
				$("#info").on("click", function (e) {
					var currentUrl = window.location.href;
					// 解析URL查询参数
					var urlParams = new URLSearchParams(window.location.search);
					// 获取'name'查询参数的值
					var name = urlParams.get("name");
					//post获取所有关于该老师的信息
					$.post("/all_get", { name: name }, function (data) {
						var $tableBody = $("table tbody");
						$tableBody.empty();
						// 逐个添加学生到表格中
						$.each(data.students, function (index, student) {
							var $row = $("<tr>").append(
								// 创建新行
								$("<td>").text(student.name),
								$("<td>").addClass("student-number").text(student.number), //追加class以获取这一列的值
								$("<td>").text(student.sex),
								$("<td>").addClass("student-age").text(student.age),
								$("<td>").addClass("student-address").text(student.origin),
								$("<td>").addClass("student-sdept").text(student.sdept),
								$("<td>").append(
									$("<button>")
										.addClass("btn btn-primary btn-sm")
										.attr("data-number", student.number)
										.text("修改"), //追加每一行的功能按钮
									$("<button>")
										.addClass("btn btn-danger btn-sm")
										.attr("data-number", student.number)
										.text("删除")
								)
							);
							$tableBody.css("animation", "ani 1s ease-in-out forwards");//动态效果
							$tableBody.append($row); // 将新行追加到表格中
						});
						$tableBody.on("click", ".btn-primary", function () {
							//我想到有一种方法,就是使用bootstrap来实现模态框中间显现
							var $row = $(this).closest("tr");
							var studentNumber = $(this).data("number");
							$("#editStudentModal").attr("data-number", studentNumber); //存储起来
							$("#stu-number").val(studentNumber);
							$("#editStudentModal").modal("show");
						});

						$tableBody.on("click", ".btn-danger", function () {
							var $row = $(this).closest("tr"); //先获取这一行的信息后通过学号删除
							var studentNumber = $(this).data("number");
							console.log(studentNumber); //获取学号
							$.ajax({
								url: "/delete_student", // 后端路由地址
								type: "POST",
								data: { student_number: studentNumber }, // 发送学生学号
								success: function (response) {
									// 如果后端返回成功响应，则移除行
									if (response.success) {
										$row.remove();
										//别忘了别忘了!还要删除左侧菜单的信息!-_-真麻烦...哭死好吧
										$(".left_menu strong").each(function () {
											if ($(this).text() === response.studentName) {
												$(this).closest(".left_menu_item").remove();
											}
										});
										alert("删除成功!");
									} else {
										alert("删除逻辑错误");
									}
								},
								error: function () {
									alert("程序错误!");
								},
							});
						});
					});
				});
			});
		</script>
	</head>

	<body>
		<header class="top_area">
			<div class="system_info">
				<font
					style="
						position: absolute;
						top: 30%;
						left: 20%;
						letter-spacing: 5px;
						font-style: normal;
						font-weight: bolder;
						font-size: 30px;
					"
					>{{name}}的学生管理系统</font
				>
			</div>
			<div class="custom_info">
				<img class="head_image" src="../static/head.jpg" alt="头像" />
				<font class="say_hello"><strong>欢迎回来,{{name}}老师!</strong></font>
			</div>
		</header>
		<div class="left_area">
			<div class="left_menu">
				<span class="material-symbols-outlined">person</span>
				<div class="left_menu_item" id="info">
					<strong>查看全部学生</strong>
				</div>
				{% for stu in students%}
				<span class="material-symbols-outlined">person</span>
				<div class="left_menu_item"><strong>{{stu.studentname}}</strong></div>
				{% endfor %}
			</div>
		</div>

		<input
			type="text"
			class="search"
			id="input"
			placeholder="输入您想要搜索的学生姓名"
		/>
		<div class="button" id="buttonn">
			<span class="material-symbols-outlined">search</span>搜索
		</div>
		<!-- 添加 .table-striped 和 .table-bordered 类来实现条纹和边框的效果 -->
		<table
			class="table table-striped table-bordered rounded-table"
			style="
				position: absolute;
				margin-left: 420px;
				margin-top: -570px;
				width: 900px;
			"
		>
			<thead class="thead-dark">
				<!-- 添加 .thead-dark 为表头添加暗色主题 -->
				<tr>
					<th scope="col">学生姓名</th>
					<th scope="col">学号</th>
					<th scope="col">性别</th>
					<th scope="col">年龄</th>
					<th scope="col">住址</th>
					<th scope="col">专业</th>
					<th scope="col">操作</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th scope="row"></th>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</tbody>
		</table>

		<div
			class="modal fade"
			id="editStudentModal"
			tabindex="-1"
			aria-labelledby="editStudentModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="editStudentModalLabel">
							编辑此学生信息
						</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<form id="editStudentForm">
							<div class="mb-3">
								<label for="editStudentEmail" class="form-label">学号</label>
								<input
									type="email"
									class="form-control"
									id="stu-number"
									placeholder="输入修改后的学号"
								/>
							</div>
							<div class="mb-3">
								<label for="editStudentEmail" class="form-label">年龄</label>
								<input
									type="email"
									class="form-control"
									id="stu-age"
									placeholder="输入修改后的年龄"
								/>
							</div>
							<div class="mb-3">
								<label for="editStudentEmail" class="form-label">住址</label>
								<input
									type="email"
									class="form-control"
									id="stu-addtress"
									placeholder="输入修改后的住址"
								/>
							</div>
							<div class="mb-3">
								<label for="editStudentEmail" class="form-label">专业</label>
								<input
									type="email"
									class="form-control"
									id="stu-sdept"
									placeholder="输入修改后的专业"
								/>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal"
						>
							关闭
						</button>
						<button type="button" class="btn btn-primary">保存更改</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
